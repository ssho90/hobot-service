# 백엔드 서버 주소
# IPv4를 명시적으로 사용하여 IPv6 해석 문제 방지
upstream backend {
    server 127.0.0.1:8991;
}

# 공통 프록시 설정
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTPS 서버 (Certbot이 자동으로 SSL 인증서 설정)
# Certbot 실행 시 자동으로 SSL 인증서 경로가 추가됩니다
server {
    server_name _ stockoverflow.org www.stockoverflow.org;

    # IPv6 해석 방지를 위한 resolver 설정 (선택사항)
    # resolver 127.0.0.1;

    # 로그 설정
    access_log /var/log/nginx/hobot-access.log;
    error_log /var/log/nginx/hobot-error.log;

    # 프론트엔드 정적 파일 서빙
    root /var/www/hobot;
    index index.html;

    # 정적 파일 캐싱 (우선순위: 정적 파일 먼저 매칭)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/hobot;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 백엔드 API 프록시
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Referer $http_referer;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정 (뉴스 API가 2분 이상 걸릴 수 있음)
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        send_timeout 180s;
        
        # CORS 헤더 추가 (필요한 경우)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # API 문서 프록시 (docs, redoc)
    location ~ ^/(docs|redoc) {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 프론트엔드 라우팅 (React Router) - 마지막에 매칭
    location / {
        root /var/www/hobot;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # SSL 설정 (Certbot이 자동으로 추가)
    # listen 443 ssl; # managed by Certbot
    # ssl_certificate /etc/letsencrypt/live/stockoverflow.org/fullchain.pem; # managed by Certbot
    # ssl_certificate_key /etc/letsencrypt/live/stockoverflow.org/privkey.pem; # managed by Certbot
    # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

