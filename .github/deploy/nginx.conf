# 백엔드 서버 주소
upstream backend {
    server localhost:8991;
}

# 공통 프록시 설정
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Langfuse 프록시 (langfuse.stockoverflow.com -> langfuse.com)
server {
    listen 80;
    server_name langfuse.stockoverflow.com;

    # Let's Encrypt 인증을 위한 임시 설정
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP -> HTTPS 리다이렉트 (certbot이 자동으로 설정)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name langfuse.stockoverflow.com;

    # SSL 인증서 (certbot이 자동으로 설정)
    ssl_certificate /etc/letsencrypt/live/langfuse.stockoverflow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/langfuse.stockoverflow.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 로그 설정
    access_log /var/log/nginx/langfuse-access.log;
    error_log /var/log/nginx/langfuse-error.log;

    # Langfuse 프록시
    location / {
        proxy_pass https://langfuse.com;
        proxy_http_version 1.1;
        proxy_set_header Host langfuse.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # SSL 검증 우회 (자체 서명 인증서가 있을 수 있음)
        proxy_ssl_verify off;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

