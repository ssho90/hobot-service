# Hobot 메인 서버
server {
    listen 80 default_server;
    server_name _;

    # 로그 설정
    access_log /var/log/nginx/hobot-access.log;
    error_log /var/log/nginx/hobot-error.log;

    # 프론트엔드 정적 파일 서빙
    root /home/ec2-user/hobot-service/hobot-ui/build;
    index index.html;

    # 정적 파일 캐싱 (우선순위: 정적 파일 먼저 매칭)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 백엔드 API 프록시
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API 문서 프록시 (docs, redoc)
    location ~ ^/(docs|redoc) {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 프론트엔드 라우팅 (React Router) - 마지막에 매칭
    location / {
        try_files $uri $uri/ /index.html;
    }
}

